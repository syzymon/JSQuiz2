<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JavaScript Quiz{% endblock %}</title>
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron'
          rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
    <header>
        <div class="js-logo">
            <img src="/images/javascript-1.svg" alt="js-logo"/>
        </div>
        <div class="pagetitle">
            <h1>JavaScript Quiz</h1>
        </div>
        <div class="cheems-wrapper">
            <img src="/images/Cheemsburbger.png" alt="cheems"/>
        </div>
    </header>

    <div class="navbar">
        <ul>
            <li><a href="/">Quizy</a></li>
            <li><a href="/stats">Staty</a></li>
            {% if not user %}
                <li class="right-menu"><a href="/login">Zaloguj</a></li>
            {% else %}
                <li class="right-menu"><a href="/logout">Wyloguj</a></li>
                <li class="right-menu"><a href="/pass">Zmień hasło</a></li>
            {% endif %}
        </ul>
    </div>

    {% block content %} {% endblock %}

    <footer>
        <a href="https://dev.to/damxipo/javascript-versus-memes-explaining-various-funny-memes-2o8c">
            JavaScript memes
        </a>
    </footer>
</div>
{% block scripts %} {% endblock %}
</body>
</html>
